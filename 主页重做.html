<script>

$(document).ready(function() {

			$(".submit").click(function(){
				$(".b").css("transform","translate(0px,-260px)");
				$(".b").css("opacity","0");
				$("h2").css("transform","translate(0px,130px)");
				$("h2 span").css("opacity","1");
				$("h2 span i").css("animation-play-state","running");
				//window.setTimeout(function(){ location.href="https://www.baidu.com/";}, 5000);
			});
	
	$.fn.fullpage({
		'slidesColor': ['#1bbc9b', '#4BBFC3'],
		'anchors': ['page1', 'page2'],
		'afterLoad':function(anchorLink,index){
			if(index==2){
				$('.second-page').find('.second-page-left').delay(500).animate({
					left:'0'
				}, 1500, 'easeOutExpo'),
				
				$('.second-page').find('.second-page-right').delay(500).animate({
					right:'0'
				}, 1500, 'easeOutExpo'),
					
				$('.second-page').find('.second-page-main').fadeIn(500);
				$('.second-page').find('.second-page-top').fadeIn(500);
			}
		},
		'onLeave':function(index,anchorLink){
			if(index=='2'){
				$('.second-page').find('.second-page-left').delay(500).animate({
					left:'-120%'
				}, 1500, 'easeOutExpo'),
				
				$('.second-page').find('.second-page-right').delay(500).animate({
					right:'-120%'
				}, 1500, 'easeOutExpo'),
					
				$('.second-page').find('.second-page-main').fadeOut(1000);
				$('.second-page').find('.second-page-top').fadeOut(500);				
			}
		}
		
		

	})	;

});

</script>
